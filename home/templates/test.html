{% extends 'basic.html' %}
    {% block content %}
        {% comment %} <div class="container-fluid px-0 mb-3">
            <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
        </div> {% endcomment %}
        <div class="contact_container_main">
              <div class="contact_container">
                  <h1 class=text-center>Test</h1>
                  <form method="post" action="/test">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="firstname">FirstName</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname">
                      </div>
              
                      <div class="form-group">
                        <label for="lastname">LastName</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your lastname">
                      </div>
              
                      <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="phonenumber" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter your Phone Number">
                      </div>
                      
                      <button type="submit" class="contact-btn">Submit</button>
                    </form>
                  </div>
                </div>
                {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning {{ message.tags }} alert-dismissible fade show my=0" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
            {% endblock %}
